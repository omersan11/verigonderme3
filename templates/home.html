<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veri Gönder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        .form-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
        }

        p {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Veri Gönder</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text_input" class="form-label">Metin:</label>
                <input type="text" class="form-control" name="text_input" id="text_input">
            </div>

            <div class="mb-3">
                <label for="sayi_input" class="form-label">Sayı:</label>
                <input type="number" class="form-control" name="sayi_input" id="sayi_input">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton1" value="buton1">
                <label class="form-check-label" for="buton1">Buton 1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton2" value="buton2">
                <label class="form-check-label" for="buton2">Buton 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton3" value="buton3">
                <label class="form-check-label" for="buton3">Buton 3</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Onayla</button>
        </form>

        <!-- Sıcaklık ve Nem Göster Butonları -->
        <a href="{% url 'uzaklik_olcumu' %}" class="btn btn-success mt-3">Uzaklık Göster</a>
        <a href="{% url 'sicaklik_olcumu' %}" class="btn btn-danger mt-3">Sıcaklık Göster</a>
        <a href="{% url 'nem_olcumu' %}" class="btn btn-info mt-3">Nem Göster</a>


        <p>Alınan Metin: {{ received_text }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
